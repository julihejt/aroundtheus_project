<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Around The US</title>
            <meta charset="UTF-8" />
            <meta name="description" content="Travel to different places in the US" />
            <meta name="keywords" content="travel, vacation, US" />
            <meta name="author" content="Julie Hejtmanek" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <link rel="stylesheet" href="./pages/index.css" />
        </head>
            <body class="page">
                <div class="page__content">
                    <header class="header page__section"> 
                        <img 
                        class="header__logo" 
                        src="./images/Header.svg" 
                        alt="Around the U.S logo" />
                    </header>
                    <main class="content">
                        <section class="profile">
                            <img
                               src="./images/jacques-cousteau(1).png" 
                               alt="avatar"
                               class="profile__image"
                               />
                                <div class="profile__info">
                                    <h1 class="profile__title">Jacques Cousteau</h1>
                                        <button
                                            class="profile__edit-button"
                                            type="button"
                                            aria-label="profile__edit-button"
                                        ></button>
                                    <p class="profile__description">Explorer</p>
                              </div>
                            <button
                                class="profile__add-button"
                                type="button"
                                aria-label="profile__add-button">
                            </button>
                        </section>
                        <section class="cards page__section">
                            <ul class="cards__list">
                                <li class="card">
                                    <img 
                                        alt="Photo of the Yosemite"
                                        src=".//images/yosemite.jpg"
                                        class="card__image"
                                    />
                                    <div class="card__description">
                                        <h2 class="card__title">Yosemite</h2>
                                        <button
                                        class="card__like-button"
                                        type="button"
                                        aria-label="card__like-button"
                                        ></button>
                                    </div>
                                </li>
                                <li class="card">
                                    <img 
                                        alt="Photo of the Lake Louise"
                                        src=".//images/lake-louise.jpg"
                                        class="card__image"
                                    />
                                    <div class="card__description">
                                        <h2 class="card__title">Lake Louise</h2>
                                        <button
                                            class="card__like-button"
                                            type="button"
                                            aria-label="card__like-button"
                                        ></button>
                                    </div>
                                </li>
                                <li class="card">
                                    <img 
                                        alt="Photo of the Bald Mountains"
                                        src=".//images/bald-mountains.jpg"
                                        class="card__image"
                                    />
                                    <div class="card__description">
                                        <h2 class="card__title">Bald Mountains</h2>
                                        <button
                                            class="card__like-button"
                                            type="button"
                                            aria-label="card__like-button"
                                        ></button>
                                    </div>
                                </li>
                                <li class="card">
                                    <img 
                                        alt="Photo of the Latemar"
                                        src=".//images/latemar.jpg"
                                        class="card__image"
                                    />
                                    <div class="card__description">
                                        <h2 class="card__title">Latemar</h2>
                                        <button
                                            class="card__like-button"
                                            type="button"
                                            aria-label="card__like-button"
                                        ></button>
                                    </div>
                                </li>
                                <li class="card">
                                    <img 
                                        alt="Photo of the Vanoise National Park"
                                        src=".//images/vanoise.jpg"
                                        class="card__image"
                                    />
                                    <div class="card__description">
                                        <h2 class="card__title">Vanoise National Park</h2>
                                        <button
                                            class="card__like-button"
                                            type="button"
                                            aria-label="card__like-button"
                                        ></button>
                                    </div>
                                </li>
                                <li class="card">
                                    <img 
                                        alt="Photo of the Lago di Braies"
                                        src=".//images/lago.jpg"
                                        class="card__image"
                                    />
                                    <div class="card__description">
                                        <h2 class="card__title">Lago di Braies</h2>
                                        <button
                                           class="card__like-button"
                                           type="button"
                                           aria-label="card__like-button"
                                        ></button>
                                    </div>
                                </li>
                            </ul>

                        </section>
                    </main>
                        <footer class="footer page__section">
                            <p class="footer__copyright"> Â© 2022 Around The U.S.</p>
                        </footer>
                </div>
            </body>
    </html>
